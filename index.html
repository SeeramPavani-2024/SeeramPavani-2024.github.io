<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Foodie Hub</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #f4f4f4;
}

/* Navbar */
header {
    background: #ff5733;
    color: white;
    display: flex;
    justify-content: space-between;
    padding: 15px 50px;
    align-items: center;
}

nav a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-weight: bold;
}

nav a:hover {
    text-decoration: underline;
}

/* Hero */
.hero {
    height: 60vh;
    background: url('https://images.pexels.com/photos/70497/pexels-photo-70497.jpeg') center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
}

.hero h2 {
    font-size: 40px;
    background: rgba(0,0,0,0.6);
    padding: 20px;
    border-radius: 10px;
}

/* Menu */
.menu {
    padding: 50px;
    text-align: center;
}

.food-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-top: 30px;
}

.card {
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
    transition: 0.3s;
}

.card:hover {
    transform: scale(1.05);
}

.card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.card h3 {
    padding: 10px;
}

.card p {
    padding: 0 10px;
    color: gray;
}

.card button {
    margin: 15px;
    padding: 10px 20px;
    border: none;
    background: #ff5733;
    color: white;
    cursor: pointer;
    border-radius: 5px;
}

.card button:hover {
    background: #cc2900;
}

/* Cart */
.cart {
    position: fixed;
    top: 20px;
    right: 20px;
    background: white;
    padding: 10px 20px;
    border-radius: 20px;
    box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
    font-weight: bold;
}

/* Footer */
footer {
    text-align: center;
    padding: 20px;
    background: #333;
    color: white;
    margin-top: 50px;
}
</style>
</head>

<body>

<header>
    <h1>üçï Foodie Hub</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#menu">Menu</a>
        <a href="#">Contact</a>
    </nav>
</header>

<div class="cart">
    üõí Cart: <span id="cart-count">0</span>
</div>

<section class="hero">
    <h2>Delicious Food Delivered To You</h2>
</section>

<section class="menu" id="menu">
    <h2>Our Popular Dishes</h2>

    <div class="food-container">

        <div class="card">
            <img src="https://images.pexels.com/photos/1639557/pexels-photo-1639557.jpeg" alt="Burger">
            <h3>Burger</h3>
            <p>Juicy grilled burger with cheese</p>
            <button onclick="addToCart()">Add to Cart</button>
        </div>

        <div class="card">
            <img src="https://images.pexels.com/photos/825661/pexels-photo-825661.jpeg" alt="Pizza">
            <h3>Pizza</h3>
            <p>Hot cheesy pepperoni pizza</p>
            <button onclick="addToCart()">Add to Cart</button>
        </div>

        <div class="card">
            <img src="https://images.pexels.com/photos/1279330/pexels-photo-1279330.jpeg" alt="Pasta">
            <h3>Pasta</h3>
            <p>Creamy white sauce pasta</p>
            <button onclick="addToCart()">Add to Cart</button>
        </div>

        <div class="card">
            <img src="https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg" alt="Salad">
            <h3>Salad</h3>
            <p>Fresh healthy vegetable salad</p>
            <button onclick="addToCart()">Add to Cart</button>
        </div>

    </div>
</section>

<footer>
    ¬© 2026 Foodie Hub | All Rights Reserved
</footer>

<script>
let count = 0;

function addToCart() {
    count++;
    document.getElementById("cart-count").innerText = count;
}
</script>

</body>
</html>
